<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Tables</title>
</head>
<body>
    <div class="container">
        <h1>Find Your Number</h1>
        <input type="number" id="numberInput" placeholder="Enter a number" />
        <button onclick="createTables()">Create</button>
        
        <div class="tables">
            <h2>Multiplication Table</h2>
            <table id="multiplicationTable"></table>
            <h2>Double Table</h2>
            <table id="doubleTable"></table>
        </div>
    </div>
    <script>
        function createTables() {
    let number = parseInt(document.getElementById('numberInput').value);
    let multiplicationTable = document.getElementById('multiplicationTable');
    let doubleTable = document.getElementById('doubleTable');
    multiplicationTable.innerHTML = '';
    doubleTable.innerHTML = '';
    for (let i = 1; i <= 10; i++) {
        let row = `<tr><td>${number} x ${i} = ${number * i}</td></tr>`;
        multiplicationTable.innerHTML += row;
    }
    for (let i = 1; i <= 10; i++) {
        let doubleValue = number * 2;
        let row = `<tr><td>${i} x 2 = ${doubleValue}</td></tr>`;
        doubleTable.innerHTML += row;
    }
}
    </script>
</body>
<style>
    body {
    background: linear-gradient(to right, #2c3e50, #3498db);
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 200vh;
    margin: 0;
    color: white;
}

.container {
    text-align: center;
}

h1, h2 {
    margin-bottom: 20px;
}

input {
    padding: 10px;
    font-size: 1.2em;
    border: none;
    border-radius: 5px;
}

button {
    padding: 10px 15px;
    font-size: 1.2em;
    background-color: #e74c3c;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    margin-left: 10px;
}

button:hover {
    background-color: #c0392b;
}

.tables {
    margin-top: 30px;
}

table {
    margin: 20px auto;
    border-collapse: collapse;
    width: 80%;
    color: white;
}

td {
    border: 1px solid white;
    padding: 10px;
    text-align: center;
}

</style>
</html>
